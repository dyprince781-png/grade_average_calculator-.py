<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Average Calculator</title>
    
    <!-- Meta tags for sharing -->
    <meta property="og:title" content="üìä Grade Average Calculator">
    <meta property="og:description" content="Easily calculate your average grade, get instant feedback, and share your results.">
    <meta property="og:image" content="A_digital_graphic_design_image_displays_a_promotio.png">
    <meta property="og:type" content="website">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 20px;
        }
        img.logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            color: #0d47a1;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #90caf9;
        }
        button {
            background-color: #1976d2;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0d47a1;
        }
        #grades-container input {
            width: 100px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #1b5e20;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Branding image -->
    <img src="A_digital_graphic_design_image_displays_a_promotio.png" alt="App Logo" class="logo">

    <h1>üìä Grade Average Calculator</h1>
    <p>Enter the number of subjects:</p>
    <input type="number" id="numSubjects" min="1" placeholder="e.g. 5">
    <button onclick="createInputs()">Next</button>

    <div id="grades-container"></div>
    <div class="result" id="result"></div>

    <footer>¬© 2025 Grade Average Calculator | Built with ‚ù§Ô∏è</footer>

    <script>
        function createInputs() {
            let numSubjects = document.getElementById("numSubjects").value;
            let container = document.getElementById("grades-container");
            container.innerHTML = "";

            if (numSubjects < 1) {
                alert("Please enter a valid number of subjects.");
                return;
            }

            for (let i = 1; i <= numSubjects; i++) {
                container.innerHTML += `<p>Subject ${i} name: <input type="text" id="subject${i}" placeholder="e.g. Math"> Grade: <input type="number" id="grade${i}" step="0.01"></p>`;
            }
            container.innerHTML += `<button onclick="calculateAverage(${numSubjects})">Calculate</button> 
                                    <button onclick="resetCalculator()">Reset</button>`;
        }

        function calculateAverage(numSubjects) {
            let total = 0;
            let subjects = [];
            for (let i = 1; i <= numSubjects; i++) {
                let subjectName = document.getElementById(`subject${i}`).value || `Subject ${i}`;
                let grade = parseFloat(document.getElementById(`grade${i}`).value);
                if (isNaN(grade)) {
                    alert(`Please enter a valid grade for ${subjectName}.`);
                    return;
                }
                subjects.push({ name: subjectName, score: grade });
                total += grade;
            }

            let average = total / numSubjects;
            let feedback = "";

            if (average >= 70) {
                feedback = "üåü Amazing result!";
            } else if (average >= 60) {
                feedback = "üëç Good job.";
            } else if (average >= 50) {
                feedback = "‚úÖ You passed.";
            } else {
                feedback = "üìâ You need to improve.";
            }

            let subjectDetails = subjects.map(s => `${s.name}: ${s.score}`).join("<br>");
            document.getElementById("result").innerHTML = `${subjectDetails}<br><br>Your average grade is: ${average.toFixed(2)}<br>${feedback}`;
        }

        function resetCalculator() {
            document.getElementById("grades-container").innerHTML = "";
            document.getElementById("result").innerHTML = "";
            document.getElementById("numSubjects").value = "";
        }
    </script>

</body>
</html>
