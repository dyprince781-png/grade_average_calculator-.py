<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Average Calculator - Premium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
        }
        h1 {
            color: gold;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        input {
            width: 80px;
        }
        button {
            background-color: gold;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #d4af37;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #00ffcc;
        }
        .premium-section {
            margin-top: 40px;
            padding: 20px;
            border: 2px solid gold;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>📊 Grade Average Calculator - Premium</h1>
    <p>Enter the number of subjects:</p>
    <input type="number" id="numSubjects" min="1" placeholder="e.g. 5">
    <button onclick="createInputs()">Next</button>

    <div id="grades-container"></div>
    <div class="result" id="result"></div>

    <!-- Premium Subscription -->
    <div class="premium-section">
        <h2>💎 Upgrade to Premium</h2>
        <p>One-time payment to unlock bonus features & ad-free experience.</p>
        <button id="payButton">Subscribe - ₦1,000</button>
    </div>

    <script>
        function createInputs() {
            let numSubjects = document.getElementById("numSubjects").value;
            let container = document.getElementById("grades-container");
            container.innerHTML = "";

            if (numSubjects < 1) {
                alert("Please enter a valid number of subjects.");
                return;
            }

            for (let i = 1; i <= numSubjects; i++) {
                container.innerHTML += `<p>Grade for subject ${i}: <input type="number" id="grade${i}" step="0.01"></p>`;
            }
            container.innerHTML += `<button onclick="calculateAverage(${numSubjects})">Calculate</button>`;
        }

        function calculateAverage(numSubjects) {
            let total = 0;
            for (let i = 1; i <= numSubjects; i++) {
                let grade = parseFloat(document.getElementById(`grade${i}`).value);
                if (isNaN(grade)) {
                    alert(`Please enter a valid grade for subject ${i}.`);
                    return;
                }
                total += grade;
            }

            let average = total / numSubjects;
            let feedback = "";
            let letterGrade = "";

            if (average >= 70) {
                feedback = "🌟 Amazing result!";
                letterGrade = "A";
            } else if (average >= 60) {
                feedback = "👍 Good job.";
                letterGrade = "B";
            } else if (average >= 50) {
                feedback = "✅ You passed.";
                letterGrade = "C";
            } else {
                feedback = "📉 You need to improve.";
                letterGrade = "D";
            }

            document.getElementById("result").innerHTML = `Your average grade is: ${average.toFixed(2)}<br>Grade: ${letterGrade}<br>${feedback}`;
        }

        // Paystack payment
        document.getElementById("payButton").addEventListener("click", function() {
            let handler = PaystackPop.setup({
                key: 'pk_test_ec3a44821177591dfadfb3f06efbf6ce823d5500',
                email: 'dyprince781@gmail.com',
                amount: 100000, // ₦1,000 in kobo
                currency: 'NGN',
                ref: ''+Math.floor((Math.random() * 1000000000) + 1),
                callback: function(response){
                    alert('Payment successful! Ref: ' + response.reference);
                },
                onClose: function(){
                    alert('Transaction was not completed.');
                }
            });
            handler.openIframe();
        });
    </script>
    <script src="https://js.paystack.co/v1/inline.js"></script>

</body>
</html>
