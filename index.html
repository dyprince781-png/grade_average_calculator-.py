<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Average Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0d47a1, #ffd700);
            color: #fff;
            padding: 20px;
        }
        header img {
            width: 100px;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
        }
        input {
            width: 120px;
        }
        button {
            background-color: #ffd700;
            color: #0d47a1;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6c200;
        }
        #grades-container {
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .subscribe-section {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
        }
        .subscribe-section input {
            width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="App Logo">
        <h1>📊 Grade Average Calculator</h1>
    </header>

    <p>Enter the number of subjects:</p>
    <input type="number" id="numSubjects" min="1" placeholder="e.g. 5">
    <button onclick="createInputs()">Next</button>

    <div id="grades-container"></div>
    <div class="result" id="result"></div>

    <div class="subscribe-section">
        <h2>🔔 Subscribe for Premium Features</h2>
        <p>Get notified about updates and new features.</p>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="subscribe()">Subscribe</button>
        <p id="subMsg"></p>
    </div>

    <script>
        function createInputs() {
            let numSubjects = document.getElementById("numSubjects").value;
            let container = document.getElementById("grades-container");
            container.innerHTML = "";

            if (numSubjects < 1) {
                alert("Please enter a valid number of subjects.");
                return;
            }

            for (let i = 1; i <= numSubjects; i++) {
                container.innerHTML += `<p>Grade for subject ${i}: <input type="number" id="grade${i}" step="0.01"></p>`;
            }
            container.innerHTML += `<button onclick="calculateAverage(${numSubjects})">Calculate</button>`;
        }

        function calculateAverage(numSubjects) {
            let total = 0;
            for (let i = 1; i <= numSubjects; i++) {
                let grade = parseFloat(document.getElementById(`grade${i}`).value);
                if (isNaN(grade)) {
                    alert(`Please enter a valid grade for subject ${i}.`);
                    return;
                }
                total += grade;
            }

            let average = total / numSubjects;
            let feedback = "";
            let gradeLetter = "";

            if (average >= 70) {
                feedback = "🌟 Amazing result!";
                gradeLetter = "A";
            } else if (average >= 60) {
                feedback = "👍 Good job.";
                gradeLetter = "B";
            } else if (average >= 50) {
                feedback = "✅ You passed.";
                gradeLetter = "C";
            } else {
                feedback = "📉 You need to improve.";
                gradeLetter = "D";
            }

            document.getElementById("result").innerHTML = 
                `Your average grade is: ${average.toFixed(2)}<br>Grade: ${gradeLetter}<br>${feedback}`;
        }

        function subscribe() {
            let email = document.getElementById("email").value;
            if (email === "" || !email.includes("@")) {
                alert("Please enter a valid email address.");
                return;
            }
            document.getElementById("subMsg").innerHTML = "✅ Thank you for subscribing!";
            document.getElementById("email").value = "";
        }
    </script>
</body>
</html>
