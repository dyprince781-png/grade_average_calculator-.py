<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Average Calculator</title>

  <!-- jsPDF and AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #333; }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="text"], input[type="number"] {
      width: 80%;
      max-width: 300px;
    }
    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
    }
    button:hover { background: #45a049; }
    #resetBtn { background: #f44336; }
    #resetBtn:hover { background: #d32f2f; }
    #downloadBtn { background: #2196F3; }
    #downloadBtn:hover { background: #1976D2; }
    .subject-row { margin: 10px 0; }
    #subjects { margin-top: 15px; }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      white-space: pre-line;
      text-align: left;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Grade Average Calculator</h1>

  <input type="number" id="numSubjects" placeholder="Enter number of subjects">
  <br>
  <button onclick="generateInputs()">Generate Inputs</button>

  <div id="subjects"></div>
  <button onclick="calculateAverage()">Calculate Average</button>
  <button id="resetBtn" onclick="resetAll()">Reset</button>
  <button id="downloadBtn" onclick="downloadPDF()">Download PDF Report</button>

  <div id="result"></div>

  <script>
    let lastSubjects = [];
    let lastAverage = 0;
    let lastGrade = "";

    // Restore saved data when page loads
    window.onload = function() {
      let savedData = JSON.parse(localStorage.getItem("gradeData"));
      if (savedData) {
        document.getElementById("numSubjects").value = savedData.numSubjects;
        generateInputs();
        for (let i = 1; i <= savedData.numSubjects; i++) {
          document.getElementById(`sub${i}`).value = savedData.subjects[i-1].name;
          document.getElementById(`score${i}`).value = savedData.subjects[i-1].score;
        }
        document.getElementById("result").innerText = savedData.result;
        lastSubjects = savedData.subjects;
        lastAverage = savedData.average;
        lastGrade = savedData.grade;
      }
    }

    function generateInputs() {
      let num = parseInt(document.getElementById("numSubjects").value);
      let container = document.getElementById("subjects");
      container.innerHTML = "";

      if (isNaN(num) || num <= 0) {
        container.innerHTML = "<p>‚ö†Ô∏è Please enter a valid number of subjects!</p>";
        return;
      }

      for (let i = 1; i <= num; i++) {
        container.innerHTML += `
          <div class="subject-row">
            <input type="text" id="sub${i}" placeholder="Subject ${i} Name">
            <input type="number" id="score${i}" placeholder="Score">
          </div>
        `;
      }
    }

    function calculateAverage() {
      let num = parseInt(document.getElementById("numSubjects").value);
      if (isNaN(num) || num <= 0) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please enter number of subjects first!";
        return;
      }

      let total = 0;
      let subjects = [];
      let subjectsData = "";

      for (let i = 1; i <= num; i++) {
        let name = document.getElementById(`sub${i}`).value || `Subject ${i}`;
        let score = parseFloat(document.getElementById(`score${i}`).value);

        if (isNaN(score)) {
          document.getElementById("result").innerText = `‚ö†Ô∏è Please enter a valid score for ${name}!`;
          return;
        }

        total += score;
        subjects.push({name, score});
        subjectsData += `${name}: ${score}\n`;
      }

      let avg = total / num;
      let grade = "";

      if (avg >= 70) grade = "A";
      else if (avg >= 60) grade = "B";
      else if (avg >= 50) grade = "C";
      else if (avg >= 45) grade = "D";
      else grade = "F";

      let finalResult = "üìò Report Card\n\n" + subjectsData + `\nAverage: ${avg.toFixed(2)}\nGrade: ${grade}`;
      document.getElementById("result").innerText = finalResult;

      // Save for later PDF use
      lastSubjects = subjects;
      lastAverage = avg;
      lastGrade = grade;

      // Save to localStorage
      let dataToSave = {
        numSubjects: num,
        subjects: subjects,
        result: finalResult,
        average: avg,
        grade: grade
      };
      localStorage.setItem("gradeData", JSON.stringify(dataToSave));
    }

    function resetAll() {
      localStorage.removeItem("gradeData");
      document.getElementById("numSubjects").value = "";
      document.getElementById("subjects").innerHTML = "";
      document.getElementById("result").innerText = "";
      lastSubjects = [];
      lastAverage = 0;
      lastGrade = "";
    }

    function downloadPDF() {
      if (!lastSubjects.length) {
        alert("‚ö†Ô∏è Please calculate first before downloading!");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFont("times", "bold");
      doc.setFontSize(20);
      doc.text("üìò Report Card", 70, 20);

      // Table data
      let tableData = lastSubjects.map(sub => [sub.name, sub.score]);

      doc.autoTable({
        head: [["Subject", "Score"]],
        body: tableData,
        startY: 30,
      });

      let finalY = doc.lastAutoTable.finalY + 10;
      doc.setFont("times", "normal");
      doc.setFontSize(14);
      doc.text(`Total Subjects: ${lastSubjects.length}`, 20, finalY);
      doc.text(`Average: ${lastAverage.toFixed(2)}`, 20, finalY + 10);
      doc.text(`Grade: ${lastGrade}`, 20, finalY + 20);

      doc.save("ReportCard.pdf");
    }
  </script>
</body>
</html>
